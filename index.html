<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Newsletter Signup</title>
  <link rel="canonical" href="https://getbootstrap.com/docs/5.3/examples/sign-in/">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

  <!-- Favicons -->
  <link rel="apple-touch-icon" href="/docs/5.3/assets/img/favicons/apple-touch-icon.png" sizes="180x180">
  <link rel="icon" href="/docs/5.3/assets/img/favicons/favicon-32x32.png" sizes="32x32" type="image/png">
  <link rel="icon" href="/docs/5.3/assets/img/favicons/favicon-16x16.png" sizes="16x16" type="image/png">
  <link rel="mask-icon" href="/docs/5.3/assets/img/favicons/safari-pinned-tab.svg" color="#712cf9">
  <link rel="icon" href="/docs/5.3/assets/img/favicons/favicon.ico">
  <meta name="theme-color" content="#712cf9">
  <!-- Custom styles for this template -->
  <link href="css/styles.css" rel="stylesheet">
</head>

<body class="text-center">

  <main class="form-signin w-100 m-auto">
    <form method="post" action="/">
      <img class="mb-4" src="images/newsletter.jpg" alt="newsletter-image" width="272" height="257">
      <h1 class="h3 mb-3 fw-normal">Signup to my Newsletter !</h1>
      <input type="text" name="Fname" class="form-control top" placeholder="First Name" required autofocus>
      <input type="text" name="Lname" class="form-control middle" placeholder="last Name" required>
      <input type="email" name="email"class="form-control bottom" id="floatingInput" placeholder="Email" required>
      <button class="w-100 btn btn-lg btn-primary" type="submit">Sign up !</button>
      <p class="mt-5 mb-3 text-muted">&copy; Santhoshraj</p>
    </form>
  </main>
</body>

</html>
